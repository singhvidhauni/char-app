<div class="container-fluid">
    <div class="row">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">
                    <i class="fa fa-filter mr-2" aria-hidden="true"></i>{{filterTitle}}
                </h5>
                <div class="form-check form-group" *ngFor="let choice of choices; let i = index">
                    <input type="checkbox" id="{{filterTitle}}{{i}}" class="form-check-input" (click)="updateCheckedOption($event, choice, filterTitle)">
                    <label class="form-check-label" for="{{filterTitle}}{{i}}">{{choice}}</label>
                </div>
            </div>
        </div>
    </div>
</div>
